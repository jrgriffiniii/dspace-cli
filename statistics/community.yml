
# this overwrites the setting in dspace.cfg
# useful when tunneling to solr server from development computer
solrStatiticsServer: http://localhost:9090/solr/statistics
verbose: true

communities: [
  { id: 153  ,  name: "Community 153" },
  { id: 145  ,  name: "Multi Media (COMMUNITY.145)" } 
]

time_slots: [
  { name: "2018", slot: '2018-07-01T00:00:00.000Z TO 2018-12-31T59:59:59.999Z'},
  { name: "2019", slot: '2019-01-01T00:00:00.000Z TO 2019-06-30T59:59:59.999Z'}
]

# number; -1  ---> all with download at leats 1 
# number; 20  ---> top 20 
top_bitstreams: {
  number: -1,
  time_slot: {
    name: "2015", slot: '2015-01-01T00:00:00.000Z TO NOW'
  }
}

